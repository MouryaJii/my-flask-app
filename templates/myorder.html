<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fresh Meal | Order Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        *{
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
     -webkit-tap-highlight-color: transparent;
     outline: none;
}

/* ===== BACKGROUND (SOFT GRADIENT + TEXTURE FEEL) ===== */
body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:16px;

    background:
        radial-gradient(circle at top left, rgba(255,255,255,0.35), transparent 40%),
        radial-gradient(circle at bottom right, rgba(255,255,255,0.25), transparent 45%),
        linear-gradient(135deg,#ffecd2,#fcb69f);
}

/* ===== WRAPPER ===== */
.wrapper{
    width:100%;
    max-width:900px;
}

/* ===== TOP BAR ===== */
.top-bar{
    display:flex;
    align-items:center;
    margin-bottom:14px;
}

.back-btn{
    display:inline-flex;
    align-items:center;
    gap:6px;
    padding:8px 18px;
    border-radius:30px;
    font-size:13px;
    font-weight:600;
    text-decoration:none;
    color:#fff;
    background:linear-gradient(135deg,#ff6b35,#ff9f1c);
    box-shadow:0 8px 20px rgba(255,107,53,.4);
    transition:.3s ease;
}

.back-btn:hover{
    transform:translateY(-2px);
}

/* ===== CARD (GLASS + DEPTH) ===== */
.card{
    background:rgba(255,255,255,0.6);
    backdrop-filter:blur(16px);
    -webkit-backdrop-filter:blur(16px);
    border:1px solid rgba(255,255,255,0.35);
    border-radius:22px;
    padding:24px;
    box-shadow:
        0 25px 55px rgba(0,0,0,.18),
        inset 0 1px 0 rgba(255,255,255,.5);
}

/* ===== CARD HEADER ===== */
.card-head{
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    gap:10px;
    margin-bottom:18px;
}

.card-head h3{
    margin:0;
    font-size:22px;
    font-weight:600;
    color:#ff6b35;
}

.date{
    font-size:13px;
    color:#777;
}

/* ===== ITEMS ===== */
.items{
    margin-top:10px;
}

.item{
    display:grid;
    grid-template-columns:1fr auto;
    gap:10px;
    padding:14px 0;
    border-bottom:1px dashed rgba(0,0,0,.08);
}

.item-name{
    font-size:14px;
    font-weight:500;
    color:#333;
}

.item-price{
    font-weight:600;
    color:#ff6b35;
    white-space:nowrap;
}

/* ===== SUMMARY (SOFT CARD INSIDE CARD) ===== */
.summary{
    margin-top:20px;
    background:linear-gradient(135deg,#fff7f2,#ffffff);
    border:1px solid #ffe0d4;
    border-radius:18px;
    padding:16px;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.4);
}

.summary-row{
    display:flex;
    justify-content:space-between;
    font-size:14px;
    margin-bottom:8px;
    color:#444;
}

.summary-row.total{
    margin-top:10px;
    padding-top:10px;
    border-top:1px dashed #ffd2c2;
    font-size:18px;
    font-weight:600;
    color:#111;
}

/* ===== STATUS ===== */
.status-wrap{
    margin-top:22px;
    text-align:right;
}

.status{
    display:inline-block;
    padding:8px 24px;
    border-radius:30px;
    font-size:13px;
    font-weight:600;
    letter-spacing:.3px;
}

/* STATUS COLORS */
.status.placed{
    background:linear-gradient(135deg,#e3f2fd,#bbdefb);
    color:#1565c0;
}

.status.on_the_way{
    background:linear-gradient(135deg,#e1f5fe,#b3e5fc);
    color:#0277bd;
}

.status.delivered{
    background:linear-gradient(135deg,#e8f5e9,#c8e6c9);
    color:#2e7d32;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
    body{
        padding:12px;
    }

    .card{
        padding:18px;
    }

    .card-head h3{
        font-size:20px;
    }

    .summary-row.total{
        font-size:16px;
    }

    .status-wrap{
        text-align:center;
    }
}

    </style>
</head>

<body>

<div class="wrapper">

    <div class="top-bar">
        <a href="{{ url_for('my_orders') }}" class="back-btn">← Back</a>
    </div>

    <div class="card">

        <div class="card-head">
            <h3>Order Details</h3>
            <div class="date">{{ invoice_date }}</div>
        </div>

        <div class="items">
            {% for i in items %}
            <div class="item">
                <div class="item-name">
                    {{ i.item_name }} × {{ i.quantity }}
                </div>
                <div class="item-price">
                    ₹{{ i.price }}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="summary">
            <div class="summary-row">
                <span>Subtotal</span>
                <span>₹{{ subtotal }}</span>
            </div>
            <div class="summary-row">
                <span>Delivery</span>
                <span>₹{{ delivery_fee }}</span>
            </div>
            <div class="summary-row total">
                <span>Total Paid</span>
                <span>₹{{ total_amount }}</span>
            </div>
        </div>

        <div class="status-wrap">
            <span class="status {{ order_status }}">
                {{ order_status.replace('_',' ').title() }}
            </span>
        </div>

    </div>

</div>

</body>
</html>
